<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="./Css/main.css">
</head>
<body  data-bs-target="#navbar-example">
    <!-- !start header -->
    <header class="d-flex justify-content-evenly py-3">
        <a href="">Daily Task</a>
<div class="search-box input-group flex-nowrap">
     <span class="input-group-text" id="addon-wrapping">
        <i class="fa-brands fa-searchengin"></i>
        
     </span>
  <input type="text" list="categories" class="form-control" placeholder="search Tasks..." aria-label="search Tasks..." aria-describedby="addon-wrapping" id="search">
<datalist id="categories">
            <option value="Education"></option>
            <option value="Health"></option>
            <option value="Finance"></option>
            <option value="productivity"></option>
          </datalist>
</div>
    </header>
    <!-- !end header -->
     <!-- ??start nav -->
      <nav class="navbar navbar-expand-lg" id="navbar-example">
  <div class="container d-flex align-items-center">
    <a class="navbar-brand logo" href="#"> All of tasks</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  id="gapicon" aria-current="page" href="#"><i class="fa-solid fa-grip-vertical"></i></a>
        </li>
            <li class="nav-item" >
          <a class="nav-link" aria-current="page" href="#" id="barsIcon"><i class="fa-solid fa-bars"></i></a>
        </li>
                <li class="nav-item" >
          <a class="nav-link" aria-current="page" href="#" id="sunMode"><i class="fa-solid fa-sun"></i></a>
        </li>
          </li>
                <li class="nav-item">
          <a class="nav-link d-none" aria-current="page" id="nightMode" href="#"><i class="fa-solid fa-moon"></i></a>
        </li>
      </ul>

    </div>
  </div>
</nav>
     <!-- ??end nav -->
      <!-- btn add -->
  <section class="btnAdd mt-5" id="addBtn">
         <button class="btn px-4"><i class="fa-solid fa-file"></i> Add New Task</button>
</section>
<!-- &&&& start tasks&&& -->
 <section class="tasks mb-5 mt-2 py-2">
  <div class="container">
    <div class="row g-3">
      <div class="col-lg-4 the-show">
        <div class="items overflow-hidden" id="nextUp">
    <div class="theText d-flex align-items-center px-3 py-1 justify-content-between">
          <h4>Next up</h4>
          <span class="countNext">0</span>
        </div>
       
  <div class="details m-3">
       
        </div>
    
      
        </div>
    
      </div>
           <div class="col-lg-4 the-show">
        <div class="items overflow-hidden" id="progress"> 
    <div class="theText d-flex align-items-center px-3 py-1 justify-content-between">
          <h4>In Progress</h4>
          <span class="countProgress">0</span>
        </div>
        
  <div class="details m-3">
       
   
        </div>
        </div>
    </div>
      
           <div class="col-lg-4 the-show">
        <div class="items overflow-hidden" id="done">
    <div class="theText d-flex align-items-center px-3 py-1 justify-content-between">
          <h4>Done</h4>
          <span class="countDone">0</span>
        </div>
       
  <div class="details m-3 ">
     
        </div>
        </div>
    
      </div>
    </div>
  </div>
 </section>
<!-- &&&& end tasks&&& -->
 <!-- ____start form Task____ -->
  <section class="theForm d-none justify-content-center align-items-center" id="modal">
    <div class="container py-5">
<div class="form-floating">
  <select class="form-select"  id="status" aria-label="Floating label select example">
    <option value="NextUp" selected>Next Up</option>
    <option value="Progress">Progress</option>
    <option value="Done">Done</option>
  </select>
  <label for="floatingSelect">select task status</label>
</div>
<div class="inputs form-floating mt-4">
<div class="form-floating">
  <select class="form-select"id="catagory" aria-label="Floating label select example">
    <option selected value="Health-fitness">Health & fitness</option>
    <option value="Education">Education</option>
    <option value="finance">finance</option>
    <option value="productivity">productivity</option>
  </select>
  <label for="floatingSelect">select Category</label>
</div>
</div>
<div class="form-floating mt-4" >
  <input type="text" class="form-control"id="title" placeholder="name@example.com">
  <label for="floatingInput">Task Title</label>
  <p class="text-danger d-none" id="message">min letters is 3 and max letters 10</p>
</div>
<div class="form-floating mt-4" >
  <textarea type="text" class="form-control" id="discription" placeholder="name@example.com"></textarea>
  <label for="floatingInput">Task Description</label>
  <p class="text-danger d-none" id="messageDesc">Enter your Discription</p>
</div>
    <button class="btn mt-3 addTask" id="addTask"> Add Task</button>
    <button class="btn mt-3 d-none updateTask" id="updateTask"> updata Task</button>

    </div>
  </section>
 <!-- end form Task____ -->
    <footer class="text-center  text-secondary bg-gradient py-2 fixed-bottom">
  Developed by <span style="color:#E0A422;">Amr Khaled</span>
</footer>

</body>
</html>
